<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }
        label {
            display: block;
            color: #a0aec0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .result-container {
            margin-top: 32px;
            display: none;
        }
        .result-container.show {
            display: block;
        }
        .timer-box {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            color: #ffd54f;
            font-size: 18px;
            font-weight: 600;
        }
        .key-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .key-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            flex: 1;
            word-break: break-all;
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .copy-btn.copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-color: transparent;
        }
        .hidden {
            display: none;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: #fca5a5;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initialScreen">
            <h1>Get Your Key üîë</h1>
            <div class="input-group">
                <label for="linkInput">Paste your link from nanolinks, arolinks, or lksfy:</label>
                <input type="text" id="linkInput" placeholder="https://nanolinks.com/...">
            </div>
            <button class="generate-btn" id="generateBtn" onclick="generateKey()">
                <span id="btnText">Generate Key</span>
            </button>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div class="result-container" id="timerScreen">
            <h1>Key Generating... ‚è≥</h1>
            <div class="timer-box" id="timerDisplay">
                Please wait: <span id="timerText">2:18</span>
            </div>
            <p style="color: #a0aec0; font-size: 14px;">Your key will be revealed after the timer completes.</p>
        </div>

        <div class="result-container" id="resultScreen">
            <h1>Your Key is Ready! üéâ</h1>
            <div class="key-box">
                <div class="key-text" id="keyText">-</div>
                <button class="copy-btn" id="copyBtn" onclick="copyKey()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://kuchbhi-alpha.vercel.app/api';

        async function generateKey() {
            const linkInput = document.getElementById('linkInput');
            const link = linkInput.value.trim();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Validate input
            if (!link) {
                showError('Please enter a link');
                return;
            }

            // Validate domain
            const supportedDomains = ['nanolinks', 'arolinks', 'lksfy'];
            if (!supportedDomains.some(domain => link.includes(domain))) {
                showError('Please use a link from nanolinks.com, arolinks.com, or lksfy.com');
                return;
            }

            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Generating...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link: link })
                });

                const data = await response.json();

                if (data.success && data.key) {
                    // Start timer with key
                    startTimer(data.key);
                } else {
                    throw new Error(data.error || 'Failed to extract key');
                }
            } catch (error) {
                showError('Error: ' + error.message);
                btn.disabled = false;
                btnText.textContent = 'Generate Key';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function startTimer(key) {
            document.getElementById('initialScreen').classList.add('hidden');
            document.getElementById('timerScreen').classList.add('show');

            let remainingSeconds = 138; // 2 minutes 18 seconds (2.3 minutes)
            const timerText = document.getElementById('timerText');

            const timerInterval = setInterval(() => {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                remainingSeconds--;

                if (remainingSeconds < 0) {
                    clearInterval(timerInterval);
                    showResult(key);
                }
            }, 1000);
        }

        function showResult(key) {
            document.getElementById('timerScreen').classList.remove('show');
            document.getElementById('resultScreen').classList.add('show');
            document.getElementById('keyText').textContent = key;
        }

        function copyKey() {
            const keyText = document.getElementById('keyText').textContent;
            const copyBtn = document.getElementById('copyBtn');

            navigator.clipboard.writeText(keyText).then(() => {
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        // Allow Enter key to submit
        document.getElementById('linkInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateKey();
            }
        });
    </script>
</body>
</html>
